apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: bluecompute
    micro: mysql
    tier: data
    release: {{.Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  template:
    metadata:
      labels:
        app: bluecompute
        micro: mysql
        tier: data
        release: {{.Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
              {
                  "name": "remove-lost-found",
                  "image": "busybox:1.25.0",
                  "command": ["rm", "-fr", "/var/lib/mysql/lost+found"],
                  "volumeMounts": [
                      {
                          "name": "data",
                          "mountPath": "/var/lib/mysql"
                      }
                  ],
                  "imagePullPolicy": "IfNotPresent"
              }
          ]'
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretName }}
              key: mysql-root-password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretName }}
              key: mysql-password
        - name: MYSQL_USER
          value: {{ .Values.user }}
        - name: MYSQL_DATABASE
          value: {{ .Values.database }}
        ports:
        - name: mysql
          containerPort: 3306
        resources:
{{ toYaml .Values.resources | indent 12 }}
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      - name: inventory-backup-container
        image: patrocinio/ibm-backup-restore
        command: ["/bin/bash"]
        args: ["-c", "/backup_restore/vbackup"]
        env:
        - name: BACKUP_NAME
          value: bluecompute-inventory-mysql
        - name: BACKUP_DIRECTORY
          value: /var/lib/mysql
        - name: PROJECTID
          value: 0f64bd4bd6da481b8c8da6aed68a894d
        - name: REGION
          value: dallas
        - name: USERID
          value: 266d2076dfa94512ab6133f1f2bebce5
        - name: PASSWORD
          value: M!KiQ3.Cp4r3WVdK
        - name: SCHEDULE_TYPE
          value: periodic
        - name: SCHEDULE_INFO
          value: daily
        - name: BACKUP_TYPE
          value: incremental
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: data
      volumes:
      - name: data
        emptyDir: {}
