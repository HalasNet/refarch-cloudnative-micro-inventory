apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secretName }}
  labels:
    app: bluecompute
    micro: mysql
    tier: data
    release: {{.Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
type: Opaque
data:
  mysql-root-password:  {{ .Values.rootPassword | b64enc | quote }}
  mysql-password:  {{ .Values.password | b64enc | quote }}
  binding: {{ cat `{"uri": "mysql://` .Values.user `:` .Values.password `@` .Chart.Name `:3306/` .Values.database `" }` | nospace | b64enc }}