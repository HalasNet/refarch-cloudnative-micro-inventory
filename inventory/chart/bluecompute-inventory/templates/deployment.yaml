apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bluecompute-inventory
  labels:
    app: bluecompute
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    tier: backend
    micro: inventory
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: bluecompute
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        tier: backend
        micro: inventory
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
            "name": "test-mysql",
            "image": "ibmcase/mysql-loader:latest",
            "imagePullPolicy": "Always",
            "command": ["/bin/bash", "-c"], 
            "args": ["source ./helper.sh; mysql_uri=`echo ${mysql} | jq -r .uri`; uri_parser ${mysql_uri}; until mysql -h ${uri_host} -P ${uri_port} -u${uri_user} -p${uri_password} -e status `echo ${uri_path} | cut -d/ -f2`; do echo waiting for mysql; sleep 1; done"],
            "env": [{ 
              "name": "mysql",
              "valueFrom": {
                "secretKeyRef": {
                  "name": "{{ .Values.mysql.secret }}",
                  "key": "binding"
                }
              }
            }]
          },
          {
            "name": "test-elasticsearch",
            "image": "ibmcase/mysql-loader:latest",
            "imagePullPolicy": "Always",
            "command": ["/bin/bash", "-c"], 
            "args": ["elastic_uri=`echo $elastic | jq .uri -r`; until curl -s ${elastic_uri}_cluster/health | jq .status | grep green; do echo waiting for elasticsearch; sleep 1; done"],
            "env": [{ 
              "name": "elastic",
              "valueFrom": {
                "secretKeyRef": {
                  "name": "{{ .Values.elasticsearch.secret }}",
                  "key": "binding"
                }
              }
            }]
          }
        ]'
    spec:
      containers:
      - name: bluecompute-inventory
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        ports:
        - containerPort: 8080
        env:
        - name: elastic
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.elasticsearch.secret }}"
              key: binding
        - name: mysql
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.mysql.secret }}"
              key: binding
        - name: messagehub
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.messagehub.secret }}"
              key: binding