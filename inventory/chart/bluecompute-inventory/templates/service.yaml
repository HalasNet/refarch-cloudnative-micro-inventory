apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  labels:
    app: bluecompute
    micro: inventory
    tier: backend
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector: 
    app: bluecompute
    micro: inventory
    tier: backend
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"